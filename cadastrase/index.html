<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    
    <div class="header">
        <h1>Cadastre-se</h1>

            <button type="submit">CRIAR CONTA</button>
        </form>
    </div>
</section>
</body>
</html>
