    <div class="container">
        <h1>Laboratório</h1>

        <div class="experiment">
            <h2>Experimento 1: Mistura de Água</h2>
            <button onclick="addElement('H2O', 'H2')">Adicionar Hidrogênio</button>
            <button onclick="addElement('H2O', 'O2')">Adicionar Oxigênio</button>
            <button onclick="showResult('H2O')">Mostrar Resultado</button>
            <p id="resultH2O" class="resultText"></p>
        </div>

        <div class="experiment">
            <h2>Experimento 2: Mistura de Dióxido de Carbono</h2>
            <button onclick="addElement('CO2', 'C')">Adicionar Carbono</button>
            <button onclick="addElement('CO2', 'O2')">Adicionar Oxigênio</button>
            <button onclick="showResult('CO2')">Mostrar Resultado</button>
            <p id="resultCO2" class="resultText"></p>
        </div>

        <div class="experiment">
            <h2>Experimento 3: Mistura de Sal</h2>
            <button onclick="addElement('NaCl', 'Na')">Adicionar Sódio</button>
            <button onclick="addElement('NaCl', 'Cl')">Adicionar Cloro</button>
            <button onclick="showResult('NaCl')">Mostrar Resultado</button>
            <p id="resultNaCl" class="resultText"></p>
        </div>

        <div id="resultH2O"></div>
        <div id="resultCO2"></div>
        <div id="resultNaCl"></div>
