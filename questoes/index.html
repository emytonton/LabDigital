    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Questões de Química</title>
</head>
<body>
    <div id="nav">
        <div id="logo">
        
        <h1>Lab digital</h1>
    </div>
        
            <ul>
                    <li><a href="../pagprincipal/teste.html"><i class="bi bi-house-fill"></i><span>Home</span> </a></li>
                    <li><a href="../materiais/index.html"><i class="bi bi-journal"></i><span>Matériais</span></a></li>
                    <li><a href="../calendar/index.html"><i class="bi bi-calendar-check-fill"></i><span>Calendário</span></a></li>
                    <li><a href="../questoes/index.html"><i class="bi bi-question-circle-fill"></i><span>Questões</span></a></li>
                    <li><a href="../simulado/index.html"><i class="bi bi-hourglass-split"></i><span>Simulado</span></a></li>
                    <li><a href="../labdigital/index.html"><i class="bi bi-hexagon-fill"></i><span>Laboratório Digital</span></a></li>
                    <li><a href="#" id="profilenav"><i class="bi bi-person-fill"></i><span>Profile</span></a>
                        <div class="profile-dropdown" id="profileDropdown">
                           <div class="profile-option" id="logout"><i class="bi bi-arrow-bar-left"></i>Logout</div>
                            <div class="profile-option" id="userType">Estudante</div>
                        </div>
                    </li>
                    
            </ul>
            

    </div>

    <div id="containerpai">
        <!-- Botão "Adicionar Questão" (visível apenas para a professora) -->
        <button id="btnAdicionarQuestao" style="display: none;">Adicionar Questão</button>
    
        <div class="container">
            <h1>Questões de Química</h1>
            <div id="question-container">
                <h2 id="question"></h2>
                <div class="options" id="options"></div>
                <div id="result" class="result"></div>
                <button id="next-button" class="next-button" onclick="nextQuestion()" style="display: none;">Próxima Pergunta</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para adicionar questões -->
    <div id="modalAdicionarQuestao" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="adicionarQuestaoForm">
                <input type="text" id="tituloQuestao" placeholder="Título da Questão" required>
                <input type="text" id="opcao1" placeholder="Opção 1" required>
                <input type="text" id="opcao2" placeholder="Opção 2" required>
                <input type="text" id="opcao3" placeholder="Opção 3" required>
                <input type="text" id="opcao4" placeholder="Opção 4" required>
                <input type="text" id="opcao5" placeholder="Opção 5" required>
                <select id="respostaCorreta" required>
                    <option value="0">Opção 1</option>
                    <option value="1">Opção 2</option>
                    <option value="2">Opção 3</option>
                    <option value="3">Opção 4</option>
                    <option value="4">Opção 5</option>
                </select>
                <button type="submit">Adicionar Questão</button>
            </form>
        </div>
    </div>
    
    


    <script src="script.js"></script>
</body>
</html>
